<!DOCTYPE html>
<html lang="en">
<head>

<body>

<div id="map" style="width: 100%;height: 100vh;"></div>

<script>

//    const map = L.map("map").setView([31.349444989902047, 48.68678593436888], 17)

    // another way:
    const map = L.map("map", {
        center: [31.349444989902047, 48.68678593436888],
        zoom: 17,
        minZoom: 10,
        maxZoom:12,
    })


    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map)

</script>

</body>
