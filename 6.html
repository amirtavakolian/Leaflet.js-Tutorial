<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="assets/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>

<div id="map" style="width: 100%;height: 100vh;"></div>


<script>
    const shops = [
        {
            position: [33.6892, 51.3890],
            name: "store 1",
            description: "this is store 1",
            image: "./assets/images/store1.png"
        },
        {
            position: [33.7000, 51.4000],
            name: "store 2",
            description: "this is store 2",
            image: "./assets/images/store2.png"
        }
    ];

    const map = L.map("map").setView([31.343785399712278, 48.74897251307301], 5)

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map)

    const storeIcon = L.icon({
        iconUrl: "./assets/images/store.png",
        iconSize: [50, 50]
    })

    shops.forEach((shop) => {
        L.marker(shop.position, {icon: storeIcon})
            .bindPopup(`
                <div class="pop">
                    <h3>${shop.name}</h3>
                    <p>${shop.description}</p>
                    <img src="${shop.image}">
                </div>
            `).addTo(map)
    })


</script>

</body>
</html>
